name: Flutter Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.2.0). If empty, uses pubspec.yaml version'
        required: false
        type: string
      create_tag:
        description: 'Create git tag for this version'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Determine version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
          # Extract version from tag (remove 'v' prefix if present)
          TAG_VERSION="${{ github.ref_name }}"
          VERSION="${TAG_VERSION#v}"
          echo "source=tag" >> "$GITHUB_OUTPUT"
        elif [[ -n "${{ inputs.version }}" ]]; then
          # Use manually provided version
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"
          echo "source=input" >> "$GITHUB_OUTPUT"
        else
          # Extract version from pubspec.yaml
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          echo "source=pubspec" >> "$GITHUB_OUTPUT"
        fi
        
        # Extract build number (versionCode) - increment based on run number if not from tag
        if [[ "$VERSION" == *"+"* ]]; then
          BUILD_NUMBER="${VERSION#*+}"
          VERSION="${VERSION%+*}"
        else
          BUILD_NUMBER="${{ github.run_number }}"
        fi
        
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "build_number=$BUILD_NUMBER" >> "$GITHUB_OUTPUT"
        echo "tag_name=v$VERSION" >> "$GITHUB_OUTPUT"
        echo "Using version: $VERSION+$BUILD_NUMBER"
    
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    # Use CI-optimized Gradle properties
    - name: Setup Gradle for CI
      run: cp android/gradle-ci.properties android/gradle.properties
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true
    
    # Cache pub dependencies for faster builds
    - name: Cache Flutter packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          ${{ github.workspace }}/.dart_tool
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests
      run: flutter test --concurrency=$(nproc)
    
    - name: Decode Android keystore
      if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release-keystore.jks
    
    - name: Create key.properties
      if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: |
        cat > android/key.properties << EOF
        storePassword=$ANDROID_KEYSTORE_PASSWORD
        keyPassword=$ANDROID_KEY_PASSWORD
        keyAlias=$ANDROID_KEY_ALIAS
        storeFile=release-keystore.jks
        EOF
    
    - name: Build signed APK
      run: flutter build apk --release --build-name=${{ steps.version.outputs.version }} --build-number=${{ steps.version.outputs.build_number }}
    
    - name: Build signed App Bundle
      run: flutter build appbundle --release --build-name=${{ steps.version.outputs.version }} --build-number=${{ steps.version.outputs.build_number }}
    
    # Rename artifacts with version suffix
    - name: Rename artifacts
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        BUILD_NUMBER="${{ steps.version.outputs.build_number }}"
        APP_NAME="min-android-template"
        
        mkdir -p build/artifacts
        cp build/app/outputs/flutter-apk/app-release.apk \
           build/artifacts/${APP_NAME}-${VERSION}+${BUILD_NUMBER}.apk
        cp build/app/outputs/bundle/release/app-release.aab \
           build/artifacts/${APP_NAME}-${VERSION}+${BUILD_NUMBER}.aab
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v5
      with:
        name: release-${{ steps.version.outputs.version }}
        path: build/artifacts/*
        retention-days: 90
    
    - name: Create and push tag
      if: github.event_name == 'workflow_dispatch' && inputs.create_tag && steps.version.outputs.source != 'tag'
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag -a "${{ steps.version.outputs.tag_name }}" -m "Release ${{ steps.version.outputs.version }}"
        git push origin "${{ steps.version.outputs.tag_name }}"
    
    - name: Publish GitHub Release
      if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.create_tag)
      uses: softprops/action-gh-release@v2
      with:
        name: ${{ steps.version.outputs.tag_name }}
        tag_name: ${{ steps.version.outputs.tag_name }}
        files: build/artifacts/*
        generate_release_notes: true
    
    - name: Clean up signing files
      if: always()
      run: |
        rm -f android/app/release-keystore.jks
        rm -f android/key.properties
