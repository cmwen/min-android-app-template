name: Build and deploy website to GitHub Pages

on:
  release:
    types: [published]
  # allow manual dispatch for admins/maintenance
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & build (website)
        working-directory: website
        run: |
          npm ci
          npm run build

      - name: Upload static build
        uses: actions/upload-pages-artifact@v1
        with:
          path: website/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
