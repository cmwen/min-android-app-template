version: 2
updates:
  # Enable version updates for Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      # Group all AndroidX dependencies together
      androidx:
        patterns:
          - "androidx.*"
      # Group all Kotlin dependencies together
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
      # Group all testing dependencies together
      testing:
        patterns:
          - "*junit*"
          - "*espresso*"
          - "*test*"
      # Group all Google/Material dependencies together
      google:
        patterns:
          - "com.google.*"
      # Group all build tools together
      build-tools:
        patterns:
          - "com.android.tools.build*"
          - "gradle*"
    labels:
      - "dependencies"
      - "gradle"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
